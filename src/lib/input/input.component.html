<div class="rock-input">
    <label *ngIf="label" [ngClass]="{ required: isRequired }" [for]="id">{{ label }}</label>
    <ng-container *ngIf="type !== 'textarea'">
        <input rockInput [(ngModel)]="value" [ngClass]="{ invalid: hasError }" [id]="id" [name]="name" [disabled]="isDisabled">
    </ng-container>
    <ng-container *ngIf="type === 'textarea'">
        <textarea rockInput [(ngModel)]="value" [ngClass]="{ invalid: hasError }" [id]="id" [name]="name" rows="8" [disabled]="isDisabled"></textarea>
    </ng-container>
    <ng-content></ng-content>
</div>
